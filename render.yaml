services:
  - type: web
    name: fastapi-app
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn main:app --host 0.0.0.0 --port 8000"
    envVars:
      - key: PORT
        value: "8000"
    regions:
      - "us"
    plan: free  # You can change this to 'standard' or 'professional' depending on your needs
